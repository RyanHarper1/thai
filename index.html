<!DOCTYPE html>
<html lang="en">

<head>
	<title>Thai order</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="/images/icons/favicon.ico" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/vendor/bootstrap/css/bootstrap.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/vendor/animate/animate.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/vendor/css-hamburgers/hamburgers.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/vendor/animsition/css/animsition.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/vendor/select2/select2.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/vendor/daterangepicker/daterangepicker.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/css/util.css">
	<link rel="stylesheet" type="text/css" href="/css/main.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/css/wobble.css">
	<!--===============================================================================================-->
</head>

<body onload="onLoad()">


	<div class="container-contact100">
		<div class="wrap-contact100" id="formContainer" style="display: none;">
			<form class="contact100-form validate-form" action="/order" method="POST" id="form">
				<span class="contact100-form-title">
					<h3>Thai Order Form</h3>
				</span>

				<div class="wrap-input100 validate-input" data-validate="Name is required">
					<span class="label-input100">Your Name</span>
					<input class="input100" type="text" name="name" placeholder="Enter your name">
					<span class="focus-input100"></span>
				</div>
				<div class="wrap-input100 input100-select">
					<span class="label-input100">Filling</span>
					<div>
						<select class="selection-2" name="filling">
							<option>Select Option</option>
							<option value="10" id="Vegetable">Vegetable</option>
							<option value="10" id="Chicken">Chicken</option>
							<option value="10" id="Beef">Beef</option>
							<option value="13" id="Combination Chicken & Beef">Combination</option>
							<option value="13" id="BBQ Pork">BBQ Pork</option>
							<option value="13" id="Cripsy Pork">Cripsy Pork</option>
							<option value="15" id="Duck">Duck</option>
							<option value="15" id="Prawns">Prawns</option>
							<option value="15" id="Seafood">Seafood</option>
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 input100-select">
					<span class="label-input100">Dish type</span>
					<div>
						<select class="selection-2" name="Dishtype" id="dish" data-validate="Dish is required"
							onChange="changeDish()">
							<option>Select Option</option>
							<option>Noodle</option>
							<option>Curry</option>
							<option>StirFry</option>
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>
				<div class="wrap-input100 input100-select" id="noodle">
					<span class="label-input100">Noodles</span>
					<div>
						<select class="selection-2" name="DishNoodle">
							<option>Select Option</option>
							<option>Pad Thai</option>
							<option>Pad See Iw</option>
							<option>Chilli Basil Noodle</option>
							<option>Cashew Nut Noodle</option>
							<option>Pad Ba-Mee</option>
							<option>Hokkien Noodle</option>
							<option>Garlic & Ginger Noodle</option>
							<option>Satay Noodle</option>
							<option>Singapre Noodle</option>
						</select>
					</div>
				</div>
				<div class="wrap-input100 input100-select" id="curry">
					<span class="label-input100">Curry</span>
					<div>
						<select class="selection-2" name="DishCurry">
							<option>Select Option</option>
							<option>Thai Green Curry</option>
							<option>Thai Red Curry</option>
							<option>Panang Curry</option>
						</select>
					</div>
				</div>
				<div id="stirfry" class="wrap-input100 input100-select">
					<span class="label-input100">StirFry</span>
					<div>
						<select class="selection-2" name="DishStirfry">
							<option>Select Option</option>
							<option>Oyster Sauce</option>
							<option>Garlic Sauce</option>
							<option>Ginger Sauce</option>
							<option>Peanut Sauce</option>
							<option>Chilli Basil Sauce</option>
							<option>Cashew Nut Sauce</option>
							<option>Fried Rice</option>
							<option>Chilli Fried Rice</option>
						</select>
					</div>
				</div>
				<div id="drink" class="wrap-input100 input100-select validate-input" data-validate="Drink is required">
					<span class="label-input100">Drink</span>
					<div>
						<select class="selection-2" name="drink">
							<option>Select Option</option>
							<option>Coke Zero</option>
							<option>Coke</option>
							<option>Water</option>
							<option>Fanta</option>
							<option>Lemonade</option>
						</select>

					</div>

				</div>
				<span class="focus-input100"></span>
				<div class="wrap-input100 validate-input">
					<span class="label-input100">Special requirements</span>
					<textarea class="input100" name="message" styles="resize: none;"
						placeholder="Your message	here..."></textarea>
					<span class="focus-input100"></span>
				</div>

				<div class="container-contact100-form-btn">
					<div class="wrap-contact100-form-btn">
						<div class="contact100-form-bgbtn"></div>
						<button class="contact100-form-btn">
							<span>
								Submit
								<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
							</span>
						</button>
					</div>
				</div>
			</form>
		</div>
	</div>



	<div id="dropDownSelect1"></div>
	<!--===============================================================================================-->
	<script src="/vendor/jquery/jquery-3.2.1.min.js"></script>
	<!--===============================================================================================-->
	<script src="/vendor/animsition/js/animsition.min.js"></script>
	<!--===============================================================================================-->
	<script src="/vendor/bootstrap/js/popper.js"></script>
	<script src="/vendor/bootstrap/js/bootstrap.min.js"></script>
	<!--===============================================================================================-->
	<script src="/vendor/select2/select2.min.js"></script>
	<script>
		$(".selection-2").select2({
			minimumResultsForSearch: 20,
			dropdownParent: $('#dropDownSelect1')
		});
	</script>
	<!--===============================================================================================-->
	<script src="/vendor/daterangepicker/moment.min.js"></script>
	<script src="/vendor/daterangepicker/daterangepicker.js"></script>
	<!--===============================================================================================-->
	<script src="/vendor/countdowntime/countdowntime.js"></script>
	<!--===============================================================================================-->
	<script src="/js/main.js"></script>

	<!-- Global site tag (gtag.js) - Google Analytics -->

</body>

</html>
